<!DOCTYPE html>
<html>
    <head>
        <title>Peptide Fragment Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head_extra %}
        {% endblock %}
        <link href="{{url_for('static', filename='tabulator.min.css')}}" type="text/css" rel="stylesheet">
        <link href="{{url_for('static', filename='fraggor.css')}}" rel="stylesheet" type="text/css">
        <link href="{{url_for('static', filename='favicon.ico')}}" rel="shortcut icon">
        <script src="{{url_for('static', filename='jquery.min.js')}}" type="text/javascript"></script>
        <script src="{{url_for('static', filename='tabulator.min.js')}}" type="text/javascript"></script>
        <script src="{{url_for('static', filename='fraggor.js')}}"  type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar" id="div_top">
            <div class="navtitle">
                <a href="{{ ssd }}/"><b>Fraggor</b></a><br><span class="subtitle">A Random-coil Peptide Fragment Generator</span></a>
            </div>
            <div class="navlogo">
                <a href="https://www2.mrc-lmb.cam.ac.uk/" target="_blank">
                    <img src="{{url_for('static', filename='institute_logo.svg')}}" align="right" height="64">
                </a>
            </div>
            <div class="navbuttons">
                <button class="navbutton" onclick="nav('/')">Data sets</button>
                <button class="navbutton" onclick="nav('/calc')">Calculate</button>
                <button class="navbutton" onclick="nav('/about')">About</button>
            </div>
        </div>
        <div id="popup" class="popup">
            <div class="popup_inner">
                <div id="div_modal"></div>
                <div id="div_modal_button"></div>
                <button id="div_modal_close_button" class="btn-blue" onclick="hide_modal();">Close</button>
            </div>
        </div>
        <div class="main" id="div_main">
            {% block page_content %}
            {% endblock %}
        </div>
        <br>
        {% block init_script %}
        {% endblock %}
        <script>
            $(document).ready(function(){
                window.onresize=resize_window;
                resize_window();
            });
        </script>
        <footer id="div_bottom">
        <p>&copy; 2025 <a href='mailto:tstevens@mrc-lmb.cam.ac.uk'>Tim J. Stevens</a> MRC Laboratory of Molecular Biology<p>
        </footer>
    </body>
</html>
